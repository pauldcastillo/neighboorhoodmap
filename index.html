
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Best Restaurants</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="row">
            <h1 class="title">Restaurants in San Mateo</h1>
        </div>
    </header>
    <div class="col-md-1 col-xs-3 menu" data-bind="visible: (! menuStatus())">
        <div class="row">
            <span class="col-xs-12 menu-plus menu-toggle" data-bind="click: toggleMenu">+</span>
        </div>
    </div>
    <div class="col-md-3 col-xs-8 menu" data-bind="visible: menuStatus">
        <div class="row">
            <span class="col-xs-12 menu-x menu-toggle" data-bind="click: toggleMenu">X</span>
        </div>
        <div class="row">
            <span class="col-xs-offset-1 col-xs-10 spread-title">Show By Food Type</span>
        </div>
        <div class="row">
            <select class="col-xs-offset-1 col-xs-9 spread-ddl" data-bind="options: buttonsList, value: typeFilter, event: { change: filterRests }"></select>
        </div>
        <div data-bind="foreach: restaurants">
            <h4 class="list-rest button" data-bind="text: $data, click: showInfo"></h4>
        </div>
    </div>
    <div class="row" id="map"></div>
    <div class="row" data-bind="visible: infoStatus">
        <div class="col-xs-12 col-md-8 item-container">
            <div class="row">
                <h2 class="col-xs-offset-1 col-xs-8 rest-name" data-bind="text: restName"></h2>
                <p class="col-md-offset-1 col-xs-1 button item-x" data-bind="click: closeInfo">X</p>
            </div>
            <div class="row">
                <p class="col-xs-offset-1 col-xs-5 col-md-3 item-info-label">Food Type:</p>
                <p class="col-xs-6 col-md-8 item-info" data-bind="text: restFood"></p>
            </div>
            <div class="row">
                <p class="col-xs-offset-1 col-xs-5 col-md-3 item-info-label">Address:</p>
                <p class="col-xs-6 col-md-8 item-info" data-bind="text: restAddress"></p>
            </div>
                <p class="col-xs-offset-1 col-xs-11">Information collected from FOURSQUARE</p>
            </div>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
