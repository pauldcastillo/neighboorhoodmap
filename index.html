
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Best Restaurants</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="row">
            <h1 class="title">Restaurants in San Mateo</h1>
        </div>
    </header>
    <div class="col-md-1 col-xs-3 menu" data-bind="visible: menuClose">
        <div class="row">
            <span class="col-xs-12 menu-plus menu-toggle" data-bind="click: showMenu">+</span>
        </div>
    </div>
    <div class="col-md-3 col-xs-8 menu" data-bind="visible: menuOpen">
        <div class="row">
            <span class="col-xs-12 menu-x menu-toggle" data-bind="click: closeMenu">X</span>
        </div>
        <div class="row">
            <span class="col-xs-offset-1 col-xs-10 spread-title">Show By Rating</span>
        </div>
        <div class="row">
            <select class="col-xs-offset-1 col-xs-10 spread-ddl" data-bind="options: ratingsSpread"></select>
        </div>
        <div data-bind="foreach: restaurants">
            <h4 class="list-rest" data-bind="text: $data"></h4>
        </div>
    </div>
    <div class="row" id="map"></div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
