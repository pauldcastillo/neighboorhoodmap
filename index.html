
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Best Restaurants</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <div class="row">
            <h1 class="col-xs-offset-1 col-xs-11 title">Restaurants in San Mateo</h1>
        </div>
    </header>
    <div class="row" id="map"></div>
    <div class="row">
        <h2 class="col-xs-offset-1 col-xs-8 col-md-offset-2 sort-by-title">Show By Rating</h2>
    </div>
    <div class="row">
        <div class="col-xs-offset-1" />
        <div data-bind="foreach: buttonsList">
            <h4 class="col-xs-2 sort-button" data-bind="text: $data"></h4>
        </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
